<html>
    <head>
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="demo">
            <form id="search">
                Search
                <input name="query" v-model="searchQuery">
            </form>
            <demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery">
            </demo-grid>
        </div>
        
        <!-- component template -->
        <script type="text/x-template" id="grid-template">
            <table>
                <thead>
                    <tr>
                        <th v-for="key in columns" @click="sortBy(key)">
                            {{key|capitalize}}
                                <span class="arrow" :class="sortedOrders[key]>0?'asc':'dsc'">
                                </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in data|filterBy filterKey | orderBy sortKey sortedOrders[sortKey]">
                        <td v-for="key in columns">
                            {{entry[key]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </script>
        
    
        <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
